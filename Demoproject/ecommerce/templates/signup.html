<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
<center>
<form method="POST" >
  {% csrf_token %}
  <div class="form-group col-6">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="un"placeholder="Enter username" required>
  </div>
  <div class="form-group col-6">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="pw" placeholder="Enter password" required>
  </div>
  <div class="form-group col-6">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" name="cp" placeholder="Confirm password" required>
  </div>
  <div class="form-group col-6">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="fn" placeholder="Enter first name" required>
  </div>
  <div class="form-group col-6">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="ln" placeholder="Enter last name" required>
  </div>
  <div class="form-group col-6">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="ei" placeholder="Enter email" required>
  </div>


  <div class="form-group col-6">
  <button type="submit" class="btn btn-primary ">Submit</button>
  </div>
</form>
</center>
</body>
{% endblock %}
</html>
