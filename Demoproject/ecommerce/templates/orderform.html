{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <center>
    <h3>Order Form</h3>
  <form method="POST" >
  {% csrf_token %}
  <div class="form-group col-6">
    <label for="username">Address</label>
    <input type="text" class="form-control" id="username" name="a"placeholder="Enter Address" required>
  </div>
  <div class="form-group col-6">
    <label for="password">Phone</label>
    <input type="number" class="form-control" id="password" name="p" placeholder="Enter Phone Number" required>
  </div>
  <div class="form-group col-6">
    <label for="confirmPassword">Account Number</label>
    <input type="number" class="form-control" id="confirmPassword" name="n" placeholder="Enter Account Number" required>
  </div>

  <div class="form-group col-6">
  <button type="submit" class="btn btn-primary ">Submit</button>
  </div>
</form>
</center>
</div>

{% endblock %}
