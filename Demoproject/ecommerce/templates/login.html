<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}


<body>
<h1 class="text-success text-center">Login Form</h1>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="loginForm" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" name="u" placeholder="User Name" >
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="p" placeholder="Password" >
              </div>
              <button class="btn btn-danger">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
{% endblock %}
</html>
